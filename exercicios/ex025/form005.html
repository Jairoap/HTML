<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;

        }
    </style>
</head>
<body>

    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="masc" checked value="M"> <label for="masc">Masculino</label> <br>
            <input type="radio" name="sexo" id="fem" value="F"> <label for="fem">Feminino</label>
        </fieldset>

        <br><br>

        <fieldset>
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="futebol" id="futebol" checked> <label for="futebol"> Futebol </label> <br>
            <input type="checkbox" name="volei" id="volei"> <label for="volei"> Volei</label>  <br>
            <input type="checkbox" name="basquete" id="basquete"> <label for="basquete">Basquete </label>  <br>
            <input type="checkbox" name="natacao" id="natacao"> <label for="natacao">Natação </label> 
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
