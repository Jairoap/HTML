<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
           width: 35%;
            border-collapse: collapse;
        }

        tr,th,td{
            border: 1px solid black;
            padding: 10px;
        }
        td{
            text-align: center;
        }
        th{
            /* background-color: rgb(163, 158, 158); */
            /* font-size: 1.3em; */
            /* color: white; */
        }

        .text1{
            text-align: start;
        }
    </style>
</head>
<body>
    

    <table>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th>Nota1</th>
                <th>Nota2</th>
                <th rowspan="2">Média</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td class="text1">Matemática</td>
                <td>7.5</td>
                <td>8.0</td>
                <td>7.75</td>
            </tr>

            <tr>
                <td class="text1">Física</td>
                <td>6.5</td>
                <td>8.5</td>
                <td>7.5</td>
            </tr>
            <tr>
                <td class="text1">Química</td>
                <td>4.0</td>
                <td>9.0</td>
                <td>6.5</td>
            </tr>

            <tr>
                <td class="text1">Biologia</td>
                <td>9.0</td>
                <td>7.0</td>
                <td>8.0</td>
            </tr>

            <tr>
                <th colspan="6" class="text1">Média de Exatas</th>
                <td>7.5</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td class="text1">História</td>
                <td>8.0</td>
                <td>9.0</td>
                <td>8.5</td>
            </tr>
            <tr>
                <td class="text1">Geografia</td>
                <td>7.5</td>
                <td>8.5</td>
                <td>8.0</td>
            </tr>
            <tr>
                <th colspan="6" class="text1">Média de Humanas</th>
                <td>8.5</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
