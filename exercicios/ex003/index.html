<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag img</title>
</head>
<body>
    <h1>Testando carregamento de imagens</h1>
    
    <p>Abaixo você está vendo uma imagem que está na mesma pasta</p>
    <img src="logo-html5.png" alt="logo HTML 5"> 
    
    <p>Podemos carregar imagens em sub-pastas, como essa do CSS</p>
    <img src="imagens/logo-css.png" alt="logo css">

    <p>Também podemos carregar imagens externas:</p>

    <img src="https://is2-ssl.mzstatic.com/image/thumb/Purple124/v4/0f/01/4e/0f014e27-94d2-aecf-a3d4-6a11b563c36c/source/256x256bb.jpg" alt="logo javascript">

    
</body>
</html>
